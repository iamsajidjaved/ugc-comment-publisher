<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Publisher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Comment Publisher</h1>
    <form id="comment-form">
      <div class="form-group">
        <label for="urls">URLs for Publishing Comments:</label>
        <textarea id="urls" rows="5" placeholder="Enter URLs (one per line)"></textarea>
      </div>
      <div class="form-group">
        <label for="author">Author Name (Keyword):</label>
        <input type="text" id="author" placeholder="Enter author name">
      </div>
      <div class="form-group">
        <label for="target-sites">Target Sites:</label>
        <textarea id="target-sites" rows="5" placeholder="Enter target sites (one per line)"></textarea>
      </div>
      <div class="form-group">
        <label for="comments">Comment Templates:</label>
        <textarea id="comments" rows="5" placeholder="Enter comment templates (one per line)"></textarea>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="include-404"> Include 404 page (e.g., site.com/abc123)
        </label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
